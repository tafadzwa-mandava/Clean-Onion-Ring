<mat-card class="card">
    <mat-card-content>
        <mat-form-field>
            <input [(ngModel)]="entry.name" matInput="" placeholder="Name" />
        </mat-form-field>
        <mat-form-field>
            <input [(ngModel)]="entry.phoneNumber" matInput="" placeholder="Phone Number" />
        </mat-form-field>            
        <mat-card-actions>
            <button (click)="post()" mat-button color="primary">Add Entry</button>
        </mat-card-actions>
    </mat-card-content>
</mat-card>
